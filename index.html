<img src"" width="500px" height="400px">
<p><strong><a href="https://www.liverpoolfc.com/#" target="_blank" title="iverpoolfc speicification">리버풀</a></strong>은 <u>영국 항구도시 리버풀</u>에 위치한 축구 클럽이다.</p>
리버풀은 유구한 역사를 자랑하는 축구클럽이다. <p>70년대 붉은제국 시절에는 케니 달글리쉬, 이언러시 등 걸출한 스타들이 있었고 2000년대에는 영원한 주장 제라드가 있었다.
현재는 클롭이 이끄는 게겐프레싱위주의 축구를 펼치고 있다</p>
